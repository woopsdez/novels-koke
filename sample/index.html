<!DOCTYPE html>
<html>
<head>
<title>ティラノスクリプト | 改造サンプル</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content=" user-scalable=no" />
<link href="./tyrano/tyrano.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="./tyrano/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./tyrano/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="./tyrano/jquery.a3d.min.js"></script>
<script type="text/javascript" src="./tyrano/jquery.tinyscrollbar.min.js"></script>
<script type="text/javascript">
$(function(){
//スマホ・タブのURLバー非表示
var uaTop = navigator.userAgent;
	if(uaTop.indexOf('iPhone') > -1||uaTop.indexOf('iPad') > -1||uaTop.indexOf('Android') > -1){
		$("#innerBody").height(screen.availHeight+100);
		if (window.pageYOffset === 0) { window.scrollTo(0,1); }	
	}
});
</script>
<script type="text/javascript" src="./tyrano/flash.js" ></script>
<script type="text/javascript" src="./tyrano/libs.js" ></script>
<script type="text/javascript" src="./tyrano/config.js" ></script>
<script type="text/javascript" src="./tyrano/tyrano.js" ></script>
<script type="text/javascript" src="./tyrano/tyrano.base.js" ></script>
<script type="text/javascript">
function doScroll() { if (window.pageYOffset === 0) { window.scrollTo(0,1);} }  
window.onload = function() {setTimeout(doScroll, 100);
function innerBodyHeight() { $("#innerBody").css("height","auto")}
setTimeout(innerBodyHeight, 5000);
}
</script>
</head>
<body onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">
<div id="innerBody">
  <div id="tyrano_base" class="tyrano_base" style="position:absolute;top:0px;overflow:hidden"> </div>
</div>
