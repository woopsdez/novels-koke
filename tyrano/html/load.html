<div class="menu-save">
	<div class="container-fluid">
		<div class="row">
			{{for array_save}}
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="thumbnail save_display_area" data-num="{{:num}}">
						<img
						src="
						{{if img_data != ""}}
							{{:img_data}}
						{{else}}
							http://dummyimage.com/640x480/efefef/ddd&text=no+save
						{{/if}}
						"
						class="img-responsive"
						alt="{{:num}}"
						title="{{:title}} / {{:save_date}}"
						data-toggle="tooltip"
						data-placement="bottom"
						>
					</div>
			</div>
			{{/for}}
		</div>
	</div>
</div>
<script>
	$(function () {
  	$('[data-toggle="tooltip"]').tooltip()
	});
</script>
