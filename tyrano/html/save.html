<div class="menu-save">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				{{for array_save}}
					<div class="thumbnail">
						{{if img_data != ""}}
							{{:img_data}}
						{{else}}
							<img src="http://dummyimage.com/600x400/efefef/ddd&text=no+save" alt="{{:num}}" class="img-responsive">
						{{/if}}
						<img data-src="#" alt="">
						<div class="caption">
							<h3>{{:title}}</h3>
							<p>{{:save_date}}</p>
						</div>
					</div>
				{{/for}}
			</div>
		</div>
	</div>
</div>
